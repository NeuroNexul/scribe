name: scribe
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  yaml: ^3.1.2
  path: ^1.9.0
  provider: ^6.1.2
  url_launcher: ^6.2.5
  swipe_to: ^1.0.6
  shared_preferences: ^2.2.2
  dio: ^5.4.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # To change the package name
  change_app_package_name: ^1.1.0
  # To generate launcher icons
  flutter_launcher_icons: "^0.13.1"
  # To generate splash screen
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/logos/
    - pubspec.yaml

# Specify icons for the application.
flutter_launcher_icons:
  image_path: "assets/logos/maskable_icon.png"
  android: true
  ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/logos/foreground.png"
  min_sdk_android: 19 # android min sdk min:16, default 21
